<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Транслітерація з української</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .column {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Транслітерація українського тексту в латиницю</h2>

  <div class="container">
    <div class="column">
      <label for="inputText">Український текст:</label>
      <textarea id="inputText" placeholder="Введи український текст тут..."></textarea>
    </div>

    <div class="column">
      <label for="outputText">Транслітерований текст:</label>
      <textarea id="outputText" readonly placeholder="Тут буде результат..."></textarea>
    </div>
  </div>

  <div class="button-container">
    <button onclick="transliterate()">Транслітерувати</button>
  </div>

  <script>
    const ukr = [
      "а","б","в","г","д","е","є","ж","з","и","й","к",
      "л","м","н","о","п","р","с","т","у","ф","х","ц",
      "ч","ш","щ","і","ї","ь","э","ю","я",
      "А","Б","В","Г","Д","Е","Є","Ж","З","И","Й","К",
      "Л","М","Н","О","П","Р","С","Т","У","Ф","Х","Ц",
      "Ч","Ш","Щ","І","Ї","Ь","Э","Ю","Я"
    ];

    const eng = [
      "a","b","v","g","d","e","je","zh","z","y","y","k",
      "l","m","n","o","p","r","s","t","u","f","kh","ts",
      "ch","sh","sch","i","yi","'","e","yu","ya",
      "A","B","V","G","D","E","Je","Zh","Z","Y","Y","K",
      "L","M","N","O","P","R","S","T","U","F","Kh","Ts",
      "Ch","Sh","Sch","I","Yi","'","E","Yu","Ya"
    ];

    function transliterate() {
      const input = document.getElementById("inputText").value;
      let result = "";

      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        const index = ukr.indexOf(char);
        result += (index !== -1) ? eng[index] : char;
      }

      document.getElementById("outputText").value = result;
    }
  </script>

</body>
</html>
